<body>
 <div class="login">
  <div class="login-header">
    <h1>Login</h1>
  </div>
  <!-- main login textareas -->
  <div class="login-form" id="newProfile">
    <h3>Username:</h3>
    <input type="text" id="userName" placeholder="Username"/>
    <br>
    <h3>Password:</h3>
    <input type="password" id="userPassword" placeholder="Password"/>
    <br>
      <!-- Phone Number -->
      <h3>Phone Number:</h3>
      <input type="number" id="userPhone" placeholder="Phone Number"/>
      <div class="form-group">
        <!-- color selection bar -->
        Select your color:
          <select class="form-control">
          <option value class="userColor"> Select Your Favorite Color</option>
          <option value="Black" class="userColor">Black</option>
          <option value="Blue" class="userColor">Blue</option>
          <option value="Green" class="userColor">Green</option>
        </select>
      </div>
      <div class="form-group">
        <!-- Gender options -->
          Gender:
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="radio1" class="userGender" value="male">"Male"
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="radio1" class="userGender" value="female">"Female"
          </label>
        </div>
        <div class="form-group">









    <!-- <input type="button" value="Login" class="login-button"/> -->
    <button id="sendDataButton" type="button" class="btn btn-default">Login</button>
    <br>
    <h6 class="no-access">Can't access your account?</h6>

  </div>

</div>
<div id="results"></div>
<div id="updateProfile" class="col-sm-6 col-sm-offset-3">
<div>
  <h2 id="newUserName"></h2>
  <h2 id="newUserPassword"></h2>
  <h3 id="newUserGender"></h3>
  <h3 id="newUserEmail"></h3>
  <h3 id="newUserPhone"></h3>
  <h3 id="newUserColor"></h3>
  <h3 id="newUserBirth"></h3>
</div>


<div class="error-page">
  <div class="try-again">Error: Try again?</div>

</div>
